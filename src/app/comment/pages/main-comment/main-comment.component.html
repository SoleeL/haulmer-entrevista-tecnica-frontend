<div class="main-body">
    <!-- TODO: Anadir animacion de carga circular -->
    <div *ngIf="!story; else storyView">
        <div class="wrapper center">
            <mat-spinner class="inner"></mat-spinner>
        </div>
    </div>

    <ng-template #storyView>
        <app-story [story]="story"></app-story>

        <div *ngIf="!comments; else commentView">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>No comments</mat-card-title>
                </mat-card-header>
            </mat-card>
        </div>
        <ng-template #commentView>
            <app-comment [comments]="comments"></app-comment>
        </ng-template>
    </ng-template>
</div>
